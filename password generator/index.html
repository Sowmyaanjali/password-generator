<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width ,intitial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
 <h1>Password Generator</h1> 
    <div class="generator"> 
        <div class="password"> 
            <input type="text" value="test" /> 
            <button>copy</button> 
        </div> 
        <div class="range"> 
            <input type="range" min="4" 
                   max="24" value="8" /> 
            <span>10</span> 
        </div> 
        <div class="options"> 
                <label> 
                    <input type="checkbox" 
                           id="lowercaseCb" checked /> 
                    <span>a-z</span> 
                </label>
                <label> 
                    <input type="checkbox" 
                           id="uppercaseCb" /> 
                    <span>A-Z</span> 
                </label>  
                <label> 
                    <input type="checkbox" 
                           id="digitsCb" /> 
                    <span>0-9</span> 
                </label>  
                <label> 
                    <input type="checkbox" 
                           id="specialsCb" /> 
                    <span>!@#$%^&*()</span> 
                </label>
        </div> 
        <button class="generate"> 
            generate 
        </button> 
	</div> 

<script src="script.js"></script>
</body>
</html>
